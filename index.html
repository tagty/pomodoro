<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "utf-8">
    <title>Timer</title>
  </head>
  <body>
    <script>
let goal = 90;
var count = 0;
var countup = function(){
  var timeSecAll = goal - count++ 
  var timeSec = timeSecAll % 60
  var timeMin = (timeSecAll - timeSec) / 60
  var timeMinSec = timeMin + ":" + timeSec
  console.log(timeMinSec);
  var id = setTimeout(countup, 1000);
  if(count > goal){
    clearTimeout(id);
  }
}
countup();
    </script>
  </body>
</html>
